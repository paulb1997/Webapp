		function listeeinfuegen (){
    		document.getElementById("erster").innerHTML=liste[0];

			document.getElementById("dritter").innerHTML=liste[2];

			document.getElementById("neunter").innerHTML=liste[8];
			document.getElementById("zehnter").innerHTML=liste[9];
		}
		function einsortieren (user a){
			if(liste[0]==="Frei"){
				liste[0]=a.name;
			}else if (liste[0].rang>a.rang) {
				liste[0]=a.name;
			}else if (liste[1]==="Frei"){

			}else if(liste[7]==="Frei"){
